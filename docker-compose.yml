version: "3.3"

services:
    prestashop_web:
        networks: 
            - prestashop_net
        volumes:
            - /var/prestashop_vla/prestashop_web:/var/www/html
        ports:
            - 8080:80
        build:
            context: ./docker/prestashop_web
            dockerfile: Dockerfile

    prestashop_db_server:
        networks: 
            - prestashop_net
        volumes:
            - /var/prestashop_vla/prestashop_db_server:/var/lib/mysql
        ports: 
            - 3307:3306
        env_file:
            - ./docker/prestashop_db_server/.env
        build:
            context: ./docker/prestashop_db_server
            dockerfile:  Dockerfile
networks:
    prestashop_net:
        driver: bridge